name: CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  shellcheck:
    name: shellcheck
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3.2.0
      - name: shellcheck
        uses: reviewdog/action-shellcheck@v1.16
    
  test:
    name: Test bandit
    runs-on: ${{ matrix.platform }}
    strategy:
      fail-fast: false
      matrix:
        platform: [ubuntu-latest, macos-latest, macos-11]

    steps:
      - name: Checkout
        uses: actions/checkout@v2.4.0
      - name: Run bandit
        uses: ./
      - name: Run bandit with a single target
        uses: ./
        with:
          targets: "test_package"
      - name: Run bandit with a list of targets
        uses: ./
        with:
          targets: |
            test_package
