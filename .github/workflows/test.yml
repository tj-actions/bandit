name: CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest
    name: Test bandit
    steps:
      - name: Checkout
        uses: actions/checkout@v2.3.4
      - name: shellcheck
        uses: reviewdog/action-shellcheck@v1.9
      - name: Run bandit
        uses: ./
      - name: Run bandit with a single target
        uses: ./
        with:
          targets: "test_package"
      - name: Run bandit with a list of targets
        uses: ./
        with:
          targets: |
            test_package
